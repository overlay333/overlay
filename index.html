<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kick Stream Overlay</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/corard/kick-font/kick-font.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Inter', sans-serif;
      font-size: 26px;
      font-weight: 600;
      color: white;
      overflow: hidden;
    }

    .info-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .material-icons {
      font-size: 26px;
      color: white;
      text-shadow:
        0 0 6px rgba(0, 0, 0, 0.3),
        0 0 8px rgba(0, 0, 0, 0.3),
        0 0 10px rgba(0, 0, 0, 0.3);
    }

    .info-text {
      font-size: 20px;
      text-shadow:
        0 0 6px rgba(0, 0, 0, 0.3),
        0 0 8px rgba(0, 0, 0, 0.3),
        0 0 10px rgba(0, 0, 0, 0.3);
    }

    .emoji-light {
      text-shadow:
        0 0 2px rgba(0, 0, 0, 0.2),
        0 0 4px rgba(0, 0, 0, 0.2),
        0 0 6px rgba(0, 0, 0, 0.2);
    }

    .icon-k {
      font-size: 26px;
      color: #53FC18;
      font-family: 'Kick', sans-serif;
      text-shadow:
        0 0 4px rgba(0, 0, 0, 0.4),
        0 0 6px rgba(0, 0, 0, 0.4);
    }

    .small-name {
      font-size: 22px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      text-shadow:
        0 0 4px rgba(0, 0, 0, 0.4),
        0 0 6px rgba(0, 0, 0, 0.4);
    }

    .bottom-identity {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>

  <!-- Top-left info -->
  <div class="info-overlay">
    <div class="section">
      <span class="material-icons">schedule</span>
      <span id="clock" class="info-text">--:-- --</span>
    </div>
    <div class="section">
      <span class="material-icons">device_thermostat</span>
      <span id="temperature" class="info-text">--¬∞C / --¬∞F</span>
    </div>
  </div>

  <!-- Bottom-center "K lildealy" -->
  <div class="bottom-identity">
    <span class="icon-k">K</span>
    <span class="small-name">lildealy</span>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = String(now.getMinutes()).padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('clock').textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchWeatherInfo() {
      try {
        const locRes = await fetch('https://ipapi.co/json/');
        const loc = await locRes.json();
        const { latitude, longitude } = loc;

        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&timezone=auto`);
        const weather = await weatherRes.json();

        const c = weather.current_weather.temperature;
        const f = (c * 9 / 5 + 32).toFixed(1);

        const code = weather.current_weather.weathercode;
        const weatherMap = {
          0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è", 45: "üå´Ô∏è", 48: "üå´Ô∏è",
          51: "üå¶Ô∏è", 53: "üå¶Ô∏è", 55: "üåßÔ∏è", 56: "üåßÔ∏è", 57: "üåßÔ∏è",
          61: "üå¶Ô∏è", 63: "üåßÔ∏è", 65: "üåßÔ∏è", 66: "üåßÔ∏è", 67: "üåßÔ∏è",
          71: "‚ùÑÔ∏è", 73: "‚ùÑÔ∏è", 75: "‚ùÑÔ∏è", 77: "‚ùÑÔ∏è", 80: "üåßÔ∏è", 81: "üåßÔ∏è",
          82: "üåßÔ∏è", 85: "‚ùÑÔ∏è", 86: "‚ùÑÔ∏è", 95: "‚õàÔ∏è", 96: "‚õàÔ∏è", 99: "‚õàÔ∏è"
        };

        const emoji = weatherMap[code] || "üå°Ô∏è";

        let tempNote = '';
        if (c >= 38) tempNote = ' ‚ò†Ô∏è';
        else if (c >= 30) tempNote = ' ‚ö†Ô∏è';
        else if (c <= 0) tempNote = ' üßä';
        else if (c <= 5) tempNote = ' ‚ùÑÔ∏è';

        const tempText = `${c}¬∞C / ${f}¬∞F <span class="emoji-light">${emoji}${tempNote}</span>`;
        document.getElementById('temperature').innerHTML = tempText;
      } catch (err) {
        document.getElementById('temperature').innerHTML = '--¬∞C / --¬∞F <span class="emoji-light">üå°Ô∏è</span>';
      }
    }

    fetchWeatherInfo();
    setInterval(fetchWeatherInfo, 600000); // every 10 minutes
  </script>

</body>
</html>
