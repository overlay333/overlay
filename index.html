<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kick Stream Overlay</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/corard/kick-font/kick-font.css" rel="stylesheet" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Inter', sans-serif;
    font-size: 22px;
    font-weight: 600;
    color: white;
    overflow: hidden;
  }

  .info-overlay {
    position: absolute;
    top: 20px;
    left: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .section {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .material-icons {
    font-size: 22px;
    color: white;
    filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.7));
  }

  .info-text {
    font-size: 16px;
  }

  .strong-shadow {
    text-shadow:
      0 0 6px rgba(0, 0, 0, 0.5),
      0 0 8px rgba(0, 0, 0, 0.5),
      0 0 10px rgba(0, 0, 0, 0.5);
  }

  .kick-username {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 28px;
  }

  .kick-k {
    font-family: 'Kick', sans-serif;
    font-size: 32px;
    color: #53FC18;
    filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.6));
  }

  .kick-name {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    color: white;
    text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
  }

  .weather-status {
    position: absolute;
    bottom: 20px;
    right: 20px;
    text-align: right;
    font-size: 16px;
    text-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
    color: white;
  }
</style>

</head>
<body>

  <!-- Top-left info -->
  <div class="info-overlay">
    <div class="section">
      <span class="material-icons">schedule</span>
      <span id="clock" class="info-text strong-shadow">--:-- --</span>
    </div>
    <div class="section">
      <span class="material-icons">device_thermostat</span>
      <span id="temperature" class="info-text strong-shadow">--°C / --°F</span>
    </div>
  </div>

  <!-- Bottom center Kick username -->
  <div class="kick-username">
    <span class="kick-k">K</span>
    <span class="kick-name">lildealy</span>
  </div>

  <!-- Bottom-right weather status -->
  <div class="weather-status strong-shadow" id="weather-note">Loading...</div>

  <script>
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = String(now.getMinutes()).padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('clock').textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchWeatherInfo() {
      try {
        const locRes = await fetch('https://ipapi.co/json/');
        const loc = await locRes.json();
        const { latitude, longitude } = loc;

        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&timezone=auto`);
        const weather = await weatherRes.json();

        const c = weather.current_weather.temperature;
        const f = (c * 9 / 5 + 32).toFixed(1);
        document.getElementById('temperature').textContent = `${c}°C / ${f}°F`;

        const code = weather.current_weather.weathercode;
        const weatherMap = {
          0: ["☀️ Clear skies", "High UV exposure, risk of overheating"],
          1: ["🌤️ Mostly clear", "Prolonged sun exposure, dehydration risk"],
          2: ["⛅ Partly cloudy", "Glare interference, mild heat buildup"],
          3: ["☁️ Overcast", "Low lighting, flat visibility"],
          45: ["🌫️ Foggy", "Low visibility, dangerous navigation"],
          48: ["🌫️ Frosty fog", "Slick surfaces, freezing risk"],
          51: ["🌦️ Light drizzle", "Wet equipment risk, slippery ground"],
          53: ["🌦️ Moderate drizzle", "Lens moisture buildup"],
          55: ["🌧️ Heavy drizzle", "Consistent wetness, gear risk"],
          56: ["🌧️ Freezing drizzle", "Ice formation, danger of slips"],
          57: ["🌧️ Dense freezing drizzle", "Freezing on contact"],
          61: ["🌦️ Light rain", "Moisture damage to electronics"],
          63: ["🌧️ Moderate rain", "Impaired audio/video quality"],
          65: ["🌧️ Heavy rain", "Flood risk, lens obstruction"],
          66: ["🌧️ Light freezing rain", "Walking hazards"],
          67: ["🌧️ Heavy freezing rain", "Unsafe outdoor conditions"],
          71: ["❄️ Light snow", "Cold exposure, high probability of gear freezing"],
          73: ["❄️ Moderate snow", "Reduced mobility, cold risk"],
          75: ["❄️ Heavy snow", "Hypothermia risk, limited camera function"],
          77: ["❄️ Snow grains", "Surface slickness, camera focus issues"],
          80: ["🌧️ Light showers", "Sudden wetness, unstable filming"],
          81: ["🌧️ Moderate showers", "Extreme risk of Equipment fogging"],
          82: ["🌧️ Violent showers", "Extreme risk to safety"],
          85: ["❄️ Light snow showers", "Cold disruption. Phone could freeze"],
          86: ["❄️ Heavy snow showers", "Extreme movement restrictions"],
          95: ["⛈️ Thunderstorm", "Lightning threat"],
          96: ["⛈️ Thunder + light hail", "Sudden impacts. Dangerous weather"],
          99: ["⛈️ Thunder + heavy hail", "Total gear vulnerability"]
        };

        const current = weatherMap[code] || ["🌡️ Unknown", "Unknown weather conditions. Exercise caution."];
        document.getElementById('weather-note').innerHTML = `
          <div>${current[0]}</div>
          <div>${current[1]}</div>
        `;

      } catch (err) {
        document.getElementById('temperature').textContent = '--°C / --°F';
        document.getElementById('weather-note').innerHTML = `
          <div>⚠️ Error</div>
          <div>Weather data unavailable. Stay aware.</div>
        `;
      }
    }

    fetchWeatherInfo();
    setInterval(fetchWeatherInfo, 600000); // every 10 minutes
  </script>

</body>

</html>
