<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>overlay</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Inter', sans-serif;
    font-size: 36px;
    font-weight: 600;
    color: white;
    overflow: hidden;
  }

  .info-overlay {
    position: absolute;
    top: 25px;
    left: 25px;
    display: flex;
    flex-direction: column;
    gap: 17px;
  }

  .section {
    display: flex;
    align-items: center;
    gap: 10px;
    
  }

  .section .material-icons,
  .section .material-icons-outlined {
    font-size: 26px;
    font-weight: 400;
    color: white;
    text-shadow:
      0 0 8px rgba(0, 0, 0, 0.2),
      0 0 10px rgba(0, 0, 0, 0.3);
    width: 30px;        
    text-align: center;
    flex-shrink: 0;
  }

  .info-text {
    font-size: 18px;
    font-weight: 800;
    line-height: 1.2;
    display: flex;
    align-items: center;
    text-shadow:
      0 0 8px rgba(0, 0, 0, 0.2),
      0 0 10px rgba(0, 0, 0, 0.3);
  }

  .bottom-identity {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .kick-logo-img {
    width: 25px;
    height: auto;
    filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.5));
  }

  .small-name {
    font-size: 25px;
    font-weight: 600;
    text-shadow:
      0 0 6px rgba(0, 0, 0, 0.5),
      0 0 8px rgba(0, 0, 0, 0.5);
    letter-spacing: 1.5px;
  }

.score-box {
    position: absolute;
    top: 25px;       /* move to top */
    right: 25px;     /* move to right */
    background: rgba(0, 0, 0, 0.7);
    border-radius: 16px;
    padding: 8px 25px;
    color: white;
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    gap: 12px;

    transform: scale(0.7);
    transform-origin: top right; /* anchor scaling to new position */
  }

  .score-row-container {
    display: flex;
    align-items: stretch;
    gap: 16px;
  }

  .score-rank {
    font-family: 'Roboto Mono', monospace;
    font-size: 60px;
    font-weight: 800;
    margin-top: -3px;
    display: flex;
    align-items: center;
    color: #fff;
  }

  .score-details {
    display: flex;
    flex-direction: column;
    gap: 10px;
    font-size: 18px;
    font-weight: 600;
    justify-content: center;
  }

  .score-item {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .score-item .material-icons {
    margin-top: 1px;
    font-size: 22px;
    color: #00ff08;
  }
</style>

</head>
<body>
  <div class="info-overlay">
    <div class="section">
      <span class="material-icons">schedule</span>
      <span id="clock" class="info-text">--:-- --</span>
    </div>
    <div class="section">
      <span class="material-icons">thermostat</span>
      <span id="temperature" class="info-text">--°C / --°F</span>
    </div>
  </div>

  <div class="bottom-identity">
    <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/kick-streaming-platform-logo-icon.png" alt="Kick Logo" class="kick-logo-img" />
    <div class="small-name">lildealy</div>
  </div>

  <div id="score-box" class="score-box">
    <div class="score-row-container">
      <div id="score-rank" class="score-rank">#--</div>
      <div class="score-details">
        <div class="score-item">
          <span class="material-icons">qr_code_scanner</span>
          RFIDs: <span id="score-scans">--</span>
        </div>
        <div class="score-item">
          <span class="material-icons">star</span>
          Points: <span id="score-points">--</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const chicagoTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Chicago' }));
      let h = chicagoTime.getHours();
      const m = String(chicagoTime.getMinutes()).padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('clock').textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchWeatherInfo() {
      try {
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=30.2672&longitude=-97.7431&current_weather=true&timezone=auto');
        const data = await res.json();
        const c = data.current_weather.temperature;
        const f = (c * 9 / 5 + 32).toFixed(1);
        document.getElementById('temperature').textContent = `${c}°C / ${f}°F`;
      } catch {
        document.getElementById('temperature').textContent = '--°C / --°F';
      }
    }
    fetchWeatherInfo();
    setInterval(fetchWeatherInfo, 600000);

    async function fetchOverlayData() {
      try {
        const res = await fetch('https://api.iceposeidon.com/overlay/lildealy');
        const data = await res.json();
        document.getElementById('score-rank').textContent = `#${data.leaderboard_ranking ?? '--'}`;
        document.getElementById('score-scans').textContent = data.rfids_scanned ?? '--';
        document.getElementById('score-points').textContent = data.points ?? '--';
      } catch {
        document.getElementById('score-rank').textContent = '#--';
        document.getElementById('score-scans').textContent = '--';
        document.getElementById('score-points').textContent = '--';
      }
    }
    fetchOverlayData();
    setInterval(fetchOverlayData, 6000);
  </script>
</body>
</html>
