<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>overlay</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: white;
      overflow: hidden;
    }

    .info-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .material-icons,
    .material-icons-outlined {
      font-size: 22px;
      color: white;
      text-shadow:
        0 0 6px rgba(0, 0, 0, 0.3),
        0 0 8px rgba(0, 0, 0, 0.3),
        0 0 10px rgba(0, 0, 0, 0.3);
    }

    .info-text {
      font-size: 16px;
      text-shadow:
        0 0 6px rgba(0, 0, 0, 0.3),
        0 0 8px rgba(0, 0, 0, 0.3),
        0 0 10px rgba(0, 0, 0, 0.3);
    }

    .bottom-identity {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .kick-logo-img {
      width: 22px;
      height: auto;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.4));
    }

    .small-name {
      font-size: 24px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      text-shadow:
        0 0 4px rgba(0, 0, 0, 0.4),
        0 0 6px rgba(0, 0, 0, 0.4);
      line-height: 1;
      position: relative;
      top: 0;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="info-overlay">
    <div class="section">
      <span class="material-icons">schedule</span>
      <span id="clock" class="info-text">--:-- --</span>
    </div>
    <div class="section">
      <span class="material-icons-outlined">device_thermostat</span>
      <span id="temperature" class="info-text">--°C / --°F</span>
    </div>
  </div>

  <div class="bottom-identity">
    <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/kick-streaming-platform-logo-icon.png" alt="Kick Logo" class="kick-logo-img" />
    <div class="small-name">lildealy</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const chicagoTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Chicago' }));
      let h = chicagoTime.getHours();
      const m = String(chicagoTime.getMinutes()).padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('clock').textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchWeatherInfo() {
      try {
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=30.2672&longitude=-97.7431&current_weather=true&timezone=auto');
        const data = await res.json();
        const c = data.current_weather.temperature;
        const f = (c * 9 / 5 + 32).toFixed(1);
        document.getElementById('temperature').textContent = `${c}°C / ${f}°F`;
      } catch {
        document.getElementById('temperature').textContent = '--°C / --°F';
      }
    }
    fetchWeatherInfo();
    setInterval(fetchWeatherInfo, 600000);
  </script>
</body>
</html>
