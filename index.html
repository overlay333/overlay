<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>overlay</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: white;
      overflow: hidden;
    }

    .info-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .material-icons {
      font-size: 22px;
      color: white;
      text-shadow:
        0 0 6px rgba(0, 0, 0, 0.3),
        0 0 8px rgba(0, 0, 0, 0.3),
        0 0 10px rgba(0, 0, 0, 0.3);
    }

    .info-text {
      font-size: 16px;
      text-shadow:
        0 0 6px rgba(0, 0, 0, 0.3),
        0 0 8px rgba(0, 0, 0, 0.3),
        0 0 10px rgba(0, 0, 0, 0.3);
    }

    .bottom-identity {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .kick-logo-img {
      width: 22px;
      height: auto;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.4));
    }

    .small-name {
      font-size: 24px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      text-shadow:
        0 0 4px rgba(0, 0, 0, 0.4),
        0 0 6px rgba(0, 0, 0, 0.4);
      line-height: 1;
      position: relative;
      top: 0;
      display: flex;
      align-items: center;
    }

    .countdown-timer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 13px;
      border-radius: 8px;
      background-color: rgba(255, 0, 0, 0.1);
      font-size: 17px;
      font-weight: 600;
      text-shadow:
        0 0 4px rgba(0, 0, 0, 0.4),
        0 0 6px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      transition: background-color 0.5s ease;
      font-family: 'Inter', monospace, sans-serif;
    }

    #countdown-label {
      font-size: 14px;
      margin-bottom: 6px;
      opacity: 100%;
    }

    #countdown-text {
      min-width: 120px;
      display: inline-block;
      opacity: 90%;
      font-variant-numeric: tabular-nums;
    }
    @keyframes pulseRed {
      0% { background-color: rgba(255, 0, 0, 0.2); }
      50% { background-color: rgba(255, 0, 0, 0.6); }
      100% { background-color: rgba(255, 0, 0, 0.2); }
    }

    .pulsing {
      animation: pulseRed 2s infinite;
    }
  </style>
</head>
<body>
  <div class="info-overlay">
    <div class="section">
      <span class="material-icons">schedule</span>
      <span id="clock" class="info-text">--:-- --</span>
    </div>
    <div class="section">
      <span class="material-icons">device_thermostat</span>
      <span id="temperature" class="info-text">--°C / --°F</span>
    </div>
  </div>

  <div class="bottom-identity">
    <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/kick-streaming-platform-logo-icon.png" alt="Kick Logo" class="kick-logo-img" />
    <div class="small-name">lildealy</div>
  </div>

  <div id="friday-countdown" class="countdown-timer">
    <div id="countdown-label">Scavenger Hunt:</div>
    <span id="countdown-text">Loading...</span>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = String(now.getMinutes()).padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('clock').textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchWeatherInfo() {
      try {
        const latitude = 43.651070;
        const longitude = -79.347015;
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&timezone=auto`);
        const data = await res.json();

        const c = data.current_weather.temperature;
        const f = (c * 9 / 5 + 32).toFixed(1);
        document.getElementById('temperature').textContent = `${c}°C / ${f}°F`;
      } catch (e) {
        document.getElementById('temperature').textContent = '--°C / --°F';
      }
    }

    fetchWeatherInfo();
    setInterval(fetchWeatherInfo, 600000);

    function updateFridayCountdown() {
      const countdownEl = document.getElementById("countdown-text");
      const container = document.getElementById("friday-countdown");

      const nowUTC = new Date();
      const nowAustin = new Date(nowUTC.toLocaleString("en-US", { timeZone: "America/Chicago" }));
      const currentDay = nowAustin.getDay();

      const nextFriday = new Date(nowAustin);
      const daysUntilFriday = (5 - currentDay + 7) % 7 || 7;
      nextFriday.setDate(nowAustin.getDate() + daysUntilFriday);
      nextFriday.setHours(0, 0, 0, 0);

      const diffMs = nextFriday - nowAustin;

      if (diffMs <= 0) {
        countdownEl.textContent = "TODAY";
        container.style.backgroundColor = "rgba(255, 0, 0, 0.7)";
        container.classList.remove("pulsing");
        return;
      }

      const totalSeconds = Math.floor(diffMs / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      const redIntensity = Math.min(255, Math.floor(255 * (1 - (totalSeconds / (3600 * 24 * 5)))));
      const newBackground = `rgba(${redIntensity}, 0, 0, 0.3)`;

      if (container.style.backgroundColor !== newBackground && !container.classList.contains("pulsing")) {
        container.style.backgroundColor = newBackground;
      }

      if (totalSeconds <= 86400) {
        container.classList.add("pulsing");
      } else {
        container.classList.remove("pulsing");
      }
    }

    setInterval(updateFridayCountdown, 1000);
    updateFridayCountdown();
  </script>
</body>
</html>
