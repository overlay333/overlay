<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>overlay</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Inter', sans-serif;
    font-size: 36px;
    font-weight: 600;
    color: white;
    overflow: hidden;
  }

  .info-overlay {
    position: absolute;
    top: 20px;
    left: 15px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .section {
    display: flex;
    align-items: center;
    gap: 3px;
  }

  .section .material-icons,
  .section .material-icons-outlined {
    font-size: 19px;
    font-weight: 400;
    color: white;
    text-shadow:
      1px 1px 2px rgba(0, 0, 0, 0.253);
    width: 30px;        
    text-align: center;
    flex-shrink: 0;
  }

  .info-text {
    font-size: 15px;
    font-weight: 400;
    line-height: 1.2;
    margin-top: 0px;
    display: flex;
    align-items: center;
    text-shadow:
      1px 1px 2px rgba(0, 0, 0, 0.445);
  }

  .bottom-identity {
    position: absolute;
    bottom: 13px;
    left: 50%;
    transform: translateX(-50%); 
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .kick-logo-img {
    margin-top: 0px;
    width: 19px;
    height: auto;
    filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.377));
  }

  .small-name {
    font-size: 19px;
    font-weight: 600;
    text-shadow:
      1px 1px 2px rgba(0, 0, 0, 0.445);
    letter-spacing: 1px;
  }
</style>

</head>
<body>
  <div class="info-overlay">
    <div class="section">
      <span class="material-icons">schedule</span>
      <span id="clock" class="info-text">--:-- --</span>
    </div>
    <div class="section">
      <span class="material-icons">thermostat</span>
      <span id="temperature" class="info-text">--°C / --°F</span>
    </div>
  </div>

  <div class="bottom-identity">
    <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/kick-streaming-platform-logo-icon.png" alt="Kick Logo" class="kick-logo-img" />
    <div class="small-name">lildealy</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const detroitTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Detroit' }));
      let h = detroitTime.getHours();
      const m = String(detroitTime.getMinutes()).padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('clock').textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchWeatherInfo() {
      try {
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=42.3314&longitude=-83.0458&current_weather=true&timezone=auto');
        const data = await res.json();
        const c = data.current_weather.temperature;
        const f = (c * 9 / 5 + 32).toFixed(1);
        document.getElementById('temperature').textContent = `${c}°C / ${f}°F`;
      } catch {
        document.getElementById('temperature').textContent = '--°C / --°F';
      }
    }
    fetchWeatherInfo();
    setInterval(fetchWeatherInfo, 600000);
  </script>
</body>
</html>
