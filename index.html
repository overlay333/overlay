<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>overlay</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: white;
      overflow: hidden;
    }

    .info-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .material-icons,
    .material-icons-outlined {
      font-size: 22px;
      color: white;
      text-shadow:
        0 0 6px rgba(0, 0, 0, 0.3),
        0 0 8px rgba(0, 0, 0, 0.3),
        0 0 10px rgba(0, 0, 0, 0.3);
    }

    .info-text {
      font-size: 16px;
      text-shadow:
        0 0 6px rgba(0, 0, 0, 0.3),
        0 0 8px rgba(0, 0, 0, 0.3),
        0 0 10px rgba(0, 0, 0, 0.3);
    }

    .bottom-identity {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .kick-logo-img {
      width: 22px;
      height: auto;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.4));
    }

    .small-name {
      font-size: 24px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      text-shadow:
        0 0 4px rgba(0, 0, 0, 0.4),
        0 0 6px rgba(0, 0, 0, 0.4);
      line-height: 1;
      position: relative;
      top: 0;
      display: flex;
      align-items: center;
    }

    .countdown-timer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 11px 15px;
      border-radius: 8px;
      background-color: rgba(255, 0, 0, 0.1);
      font-size: 17px;
      font-weight: 600;
      text-shadow:
        0 0 4px rgba(0, 0, 0, 0.4),
        0 0 6px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      transition: background-color 0.5s ease;
      font-family: 'Inter', monospace, sans-serif;
    }

    #countdown-label {
      font-size: 14px;
      margin-bottom: 6px;
    }

    #countdown-text {
      min-width: 120px;
      display: inline-block;
      font-variant-numeric: tabular-nums;
    }

    .pulsing {
      animation: pulseRed 2s infinite;
    }

    @keyframes pulseRed {
      0% { background-color: rgba(255, 0, 0, 0.4); }
      50% { background-color: rgba(255, 0, 0, 0.6); }
      100% { background-color: rgba(255, 0, 0, 0.4); }
    }

    .pulse-green {
      animation: pulseGreen 3s infinite;
    }

    @keyframes pulseGreen {
      0% { background-color: rgba(0, 255, 0, 0.4); }
      50% { background-color: rgba(0, 255, 0, 0.6); }
      100% { background-color: rgba(0, 255, 0, 0.4); }
    }

    @keyframes floatUpFade {
      0% { transform: translate(-50%, 0) scale(0.5); opacity: 1; }
      100% { transform: translate(-50%, -200px) scale(1); opacity: 0; }
    }

    .confetti-float {
      animation: floatUpFade 1.5s ease-out forwards;
    }

    .countdown-badge {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .badge-icon {
      width: 15px;
      height: 15px;
      border-radius: 3px;
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.5));
    }

    .badge-text {
      font-size: 14px;
      font-weight: 600;
      color: white;
      text-shadow:
        0 0 4px rgba(0, 0, 0, 0.5),
        0 0 6px rgba(0, 0, 0, 0.5);
    }

    #confetti-img {
      position: absolute;
      width: 100px;
      height: auto;
      display: none;
      pointer-events: none;
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>
  <div class="info-overlay">
    <div class="section">
      <span class="material-icons">schedule</span>
      <span id="clock" class="info-text">--:-- --</span>
    </div>
    <div class="section">
      <span class="material-icons-outlined">device_thermostat</span>
      <span id="temperature" class="info-text">--°C / --°F</span>
    </div>
  </div>

  <div class="bottom-identity">
    <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/kick-streaming-platform-logo-icon.png" alt="Kick Logo" class="kick-logo-img" />
    <div class="small-name">lildealy</div>
  </div>

  <div class="countdown-badge">
    <span class="badge-text"></span>
  </div>

  <div id="friday-countdown" class="countdown-timer">
    <div id="countdown-label">Scavenger Hunt:</div>
    <span id="countdown-text">Loading...</span>
  </div>

  <img id="confetti-img" src="https://files.kick.com/emotes/3827242/fullsize" alt="confetti" />

  <script>
    let eventStartedAt = null;

    function updateClock() {
      const now = new Date();
      const chicagoTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Chicago' }));
      let h = chicagoTime.getHours();
      const m = String(chicagoTime.getMinutes()).padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('clock').textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchWeatherInfo() {
      try {
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=30.2672&longitude=-97.7431&current_weather=true&timezone=auto');
        const data = await res.json();
        const c = data.current_weather.temperature;
        const f = (c * 9 / 5 + 32).toFixed(1);
        document.getElementById('temperature').textContent = `${c}°C / ${f}°F`;
      } catch {
        document.getElementById('temperature').textContent = '--°C / --°F';
      }
    }
    fetchWeatherInfo();
    setInterval(fetchWeatherInfo, 600000);

    function updateFridayCountdown() {
      const el = document.getElementById("countdown-text");
      const container = document.getElementById("friday-countdown");
      const confetti = document.getElementById("confetti-img");

      const now = new Date();
      const chicagoNow = new Date(now.toLocaleString("en-US", { timeZone: "America/Chicago" }));
      const day = chicagoNow.getDay();
      const eventHour = 14; // 2:00 PM
      let daysToFriday = (5 - day + 7) % 7;

      // If today is Friday, check if event time has passed
      if (day === 5) {
        if (chicagoNow.getHours() < eventHour) {
          daysToFriday = 0; // event later today
        } else {
          daysToFriday = 7; // event already happened, go to next week
        }
      }

      const nextFriday = new Date(chicagoNow);
      nextFriday.setDate(chicagoNow.getDate() + daysToFriday);
      nextFriday.setHours(eventHour, 0, 0, 0);

      const diff = nextFriday - chicagoNow;

      if (diff <= 0) {
        if (!eventStartedAt) {
          eventStartedAt = new Date(chicagoNow);
        }
        const elapsed = chicagoNow - eventStartedAt;
        el.textContent = "Started";

        if (elapsed < 3000) {
          container.classList.remove("pulsing");
          container.classList.add("pulse-green");

          confetti.style.left = container.offsetLeft + container.offsetWidth / 2 + 'px';
          confetti.style.top = container.offsetTop + 'px';
          confetti.style.display = "block";
          confetti.classList.remove("confetti-float");
          void confetti.offsetWidth;
          confetti.classList.add("confetti-float");
        } else {
          container.classList.add("pulse-green");
          container.classList.remove("pulsing");
          confetti.style.display = "none";
        }
        return;
      }

      confetti.style.display = "none";
      container.classList.remove("pulse-green");

      const totalSec = Math.floor(diff / 1000);
      const d = Math.floor(totalSec / (3600 * 24));
      const h = Math.floor((totalSec % (3600 * 24)) / 3600);
      const m = Math.floor((totalSec % 3600) / 60);
      const s = totalSec % 60;

      el.textContent = `${d}d ${h}h ${m}m ${s}s`;

      const red = Math.min(255, Math.floor(255 * (1 - totalSec / (3600 * 24 * 5))));
      container.style.backgroundColor = `rgba(${red}, 0, 0, 0.3)`;

      if (totalSec <= 86400) {
        container.classList.add("pulsing");
      } else {
        container.classList.remove("pulsing");
      }
    }

    setInterval(updateFridayCountdown, 1000);
    updateFridayCountdown();
  </script>
</body>
</html>
