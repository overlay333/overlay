<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Overlay</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/corard/kick-font/kick-font.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: white;
      overflow: hidden;
    }

    .info-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .material-icons {
      font-size: 28px;
      color: white;
      text-shadow:
        0 0 6px rgba(0, 0, 0, 0.3),
        0 0 8px rgba(0, 0, 0, 0.3),
        0 0 10px rgba(0, 0, 0, 0.3);
    }

    .info-text {
      font-size: 22px;
      text-shadow:
        0 0 6px rgba(0, 0, 0, 0.3),
        0 0 8px rgba(0, 0, 0, 0.3),
        0 0 10px rgba(0, 0, 0, 0.3);
    }

    .emoji-light {
      font-size: 28px;
      text-shadow:
        0 0 2px rgba(0, 0, 0, 0.2),
        0 0 4px rgba(0, 0, 0, 0.2),
        0 0 6px rgba(0, 0, 0, 0.2);
    }

    .icon-k {
      font-size: 28px;
      color: #53FC18;
      font-family: 'Kick', sans-serif;
      text-shadow:
        0 0 4px rgba(0, 0, 0, 0.4),
        0 0 6px rgba(0, 0, 0, 0.4);
    }

    .small-name {
      font-size: 24px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      text-shadow:
        0 0 4px rgba(0, 0, 0, 0.4),
        0 0 6px rgba(0, 0, 0, 0.4);
    }

    .bottom-identity {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .bottom-right-emoji {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    .countdown-timer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 16px;
      border-radius: 12px;
      background-color: rgba(255, 0, 0, 0.1);
      font-size: 20px;
      font-weight: 600;
      text-shadow:
        0 0 4px rgba(0, 0, 0, 0.4),
        0 0 6px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      transition: background-color 0.5s ease;
    }

    #countdown-label {
      font-size: 16px;
      margin-bottom: 4px;
    }

    @keyframes pulseRed {
      0% { background-color: rgba(255, 0, 0, 0.2); }
      50% { background-color: rgba(255, 0, 0, 0.6); }
      100% { background-color: rgba(255, 0, 0, 0.2); }
    }

    .pulsing {
      animation: pulseRed 2s infinite;
    }
  </style>
</head>
<body>

  <!-- Top-left info -->
  <div class="info-overlay">
    <div class="section">
      <span class="material-icons">schedule</span>
      <span id="clock" class="info-text">--:-- --</span>
    </div>
    <div class="section">
      <span class="material-icons">device_thermostat</span>
      <span id="temperature" class="info-text">--¬∞C / --¬∞F</span>
    </div>
  </div>

  <!-- Bottom-center -->
  <div class="bottom-identity">
    <span class="icon-k">K</span>
    <span class="small-name">lildealy</span>
  </div>

  <!-- Bottom-right emoji -->
  <div class="bottom-right-emoji">
    <span id="temp-emoji" class="emoji-light">üå°Ô∏è</span>
  </div>

  <!-- Bottom-left Countdown -->
  <div id="friday-countdown" class="countdown-timer">
    <div id="countdown-label">Scavenger Hunt:</div>
    <span id="countdown-text">Loading...</span>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = String(now.getMinutes()).padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('clock').textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchWeatherInfo() {
      try {
        const latitude = 43.651070;
        const longitude = -79.347015;

        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&timezone=auto`);
        const weather = await weatherRes.json();

        const c = weather.current_weather.temperature;
        const f = (c * 9 / 5 + 32).toFixed(1);
        const code = weather.current_weather.weathercode;

        const weatherMap = {
          0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è", 45: "üå´Ô∏è", 48: "üå´Ô∏è",
          51: "üå¶Ô∏è", 53: "üå¶Ô∏è", 55: "üåßÔ∏è", 56: "üåßÔ∏è", 57: "üåßÔ∏è",
          61: "üå¶Ô∏è", 63: "üåßÔ∏è", 65: "üåßÔ∏è", 66: "üåßÔ∏è", 67: "üåßÔ∏è",
          71: "‚ùÑÔ∏è", 73: "‚ùÑÔ∏è", 75: "‚ùÑÔ∏è", 77: "‚ùÑÔ∏è", 80: "üåßÔ∏è", 81: "üåßÔ∏è",
          82: "üåßÔ∏è", 85: "‚ùÑÔ∏è", 86: "‚ùÑÔ∏è", 95: "‚õàÔ∏è", 96: "‚õàÔ∏è", 99: "‚õàÔ∏è"
        };

        const emoji = weatherMap[code] || "üå°Ô∏è";
        let tempNote = '';
        if (c >= 38) tempNote = ' ‚ò†Ô∏è';
        else if (c >= 30) tempNote = ' ‚ö†Ô∏è';
        else if (c <= 0) tempNote = ' üßä';
        else if (c <= 5) tempNote = ' ‚ùÑÔ∏è';

        document.getElementById('temperature').innerHTML = `${c}¬∞C / ${f}¬∞F`;
        document.getElementById('temp-emoji').textContent = `${emoji}${tempNote}`;
      } catch (err) {
        document.getElementById('temperature').innerHTML = '--¬∞C / --¬∞F';
        document.getElementById('temp-emoji').textContent = 'üå°Ô∏è';
      }
    }

    fetchWeatherInfo();
    setInterval(fetchWeatherInfo, 600000);

    function updateFridayCountdown() {
      const countdownEl = document.getElementById("countdown-text");
      const container = document.getElementById("friday-countdown");

      const nowUTC = new Date();
      const nowAustin = new Date(nowUTC.toLocaleString("en-US", { timeZone: "America/Chicago" }));
      const currentDay = nowAustin.getDay();

      const nextFriday = new Date(nowAustin);
      const daysUntilFriday = (5 - currentDay + 7) % 7 || 7;
      nextFriday.setDate(nowAustin.getDate() + daysUntilFriday);
      nextFriday.setHours(0, 0, 0, 0);

      const diffMs = nextFriday - nowAustin;

      if (diffMs <= 0) {
        countdownEl.textContent = "TODAY";
        container.style.backgroundColor = "rgba(255, 0, 0, 0.7)";
        container.classList.remove("pulsing");
        return;
      }

      const totalSeconds = Math.floor(diffMs / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      const redIntensity = Math.min(255, Math.floor(255 * (1 - (totalSeconds / (3600 * 24 * 5)))));
      const newBackground = `rgba(${redIntensity}, 0, 0, 0.3)`;

      if (container.style.backgroundColor !== newBackground && !container.classList.contains("pulsing")) {
        container.style.backgroundColor = newBackground;
      }

      if (totalSeconds <= 86400) {
        container.classList.add("pulsing");
      } else {
        container.classList.remove("pulsing");
      }
    }

    setInterval(updateFridayCountdown, 1000);
    updateFridayCountdown();
  </script>

</body>
</html>
