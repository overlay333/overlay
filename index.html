<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Inter', sans-serif;
    font-size: 36px;
    font-weight: 600;
    color: white;
    overflow: hidden;
  }

  .bottom-identity {
    position: absolute;
    bottom: 13px;
    left: 50%;
    transform: translateX(-50%); 
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .kick-logo-img {
    margin-top: 0px;
    width: 19px;
    height: auto;
    filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.377));
  }

  .small-name {
    font-size: 19px;
    font-weight: 600;
    text-shadow:
      1px 1px 2px rgba(0, 0, 0, 0.445);
    letter-spacing: 1px;
  }
</style>
</head>

<body>
  <div class="bottom-identity">
    <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/kick-streaming-platform-logo-icon.png" alt="Kick Logo" class="kick-logo-img" />
    <div class="small-name">lildealy</div>
  </div>
</body>

</html>
